<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" routerLink="">Home</a>
                        <a class="nav-item nav-link" [routerLink]="['/counter']">Counter</a>
                        <a class="nav-item nav-link" [routerLink]="['/post']">Posts</a>
                        <a class="nav-item nav-link" [routerLink]="['/login']">Login</a>
                        <a class="nav-item nav-link" [routerLink]="['/signUp']">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
        <div>
        </div>
        <div class="col-sm-12">
            <div *ngIf="errorMessage | async as error">
                <div *ngIf="error != null" class="alert alert-danger">
                    {{error}}
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<app-loading-spinner *ngIf="setSpinnerStatus | async"></app-loading-spinner>
